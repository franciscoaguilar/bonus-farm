<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link src = 'js/scripts.js'></link>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
<h1>Bonus Calculator</h1>

<form>
  <div class="bonus">
    <label for="numberOfEmployees">Employees</label>
    <input  class="bonus-input" id="number-of-ppl" placeholder="number of employees">
  </div>
  <div class="bonus">
    <label for="bins">Bins</label>
    <input  class="bonus-input" id="bins" placeholder="Bins">
  </div>
  <div class="bonus">
    <label for="hours">Hours</label>
    <input  class="bonus-input" id="hours" placeholder="Hours">
  </div>
  <div class="bonus">
    <label for="minBins">Min Bins</label>
    <input  class="bonus-input" id="minBins" placeholder="Min Bins">
  </div>
  <div class="bonus">
    <label for="binBonusRate">Bonus Rate</label>
    <input  class="bonus-input" id="binBonusRate" placeholder="Bonus Rate">
  </div>
  <div class="bonus">
    <label for="crewBossBonusRate">Crew Boss Bonus Rate</label>
    <input  class="bonus-input" id="crewBossBonusRate" placeholder="Crew Boss Bonus Rate">
  </div>
  <button type="submit" id = "button" class="btn btn-default">Submit</button>
</form>


<div id= "crewBonusTotal"> </div>
<div id = "employeeTotalBonus"> </div>
<div id = "crewBossBonus" > </div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<script src='js/scripts.js'></script>
</body>
</html>
